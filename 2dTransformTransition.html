<!DOCTYPE html>
<html>
<head>
<style>
div.TT {
	width: 400px;
	height: 50px;
	background-color: #df9f9f;
	border: 2px solid #862d2d;
	-webkit-transition: 1s;
	-ms-transition: 1s;
	-moz-transition: 1s; 
	-o-transition: 1s;
	transition: 1s;
}
div.TT:hover {
	-webkit-transform: translateX(900px);
	-ms-transform: translateX(900px);
	-moz-transform: translateX(900px);
	-o-transform: translateX(900px);
	transform: translateX(900px);
	}
 </style>
</head>
<body>
<h3>Demonstrate 2d Transformations with Transitions</h3>

<div class="TT">
This box will be translated with a transition effect!
</div>

</body>
</html>
